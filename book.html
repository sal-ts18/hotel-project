<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@300;400;500;600;700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-wrap">
        <div class="wrapper">
            <div class="logo">
                <a href="./index.html">
                    <H1>Luxury Stay</H1>
                </a>
            </div>
            <div class="nav-list">
                <nav>
                    <ul class="nav-links">
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./Rooms.html" target="_blank">Rooms</a></li>
                        <li><a href="./book.html">Book</a></li>
                        <li><a href="./about us.html" target="_blank">About Us</a></li>
                        <li><a href="./login.html" target="_blank">Sign In</a></li>
                    </ul>
                </nav>
            </div>
            <div class="bar">
                <i class="fa-solid fa-bars" style="color: white; font-size: 24px;"></i>
            </div>
        </div>
    </header>
    <section class="book-cont">
      <form action="" id="booking-form">
            <div>
                <input class="form-input"
                type="text"
                name="firstname"
                id="firstname"
                placeholder="Name"
                />
                <p class="error-text" id="error-firstname"></p>
            </div>
            <div>
                <input class="form-input"
                type="text"
                name="lastname"
                id="lastname"
                placeholder="Last Name"
                />
                <p class="error-text" id="error-lastname"></p>
            </div>
            <div>
                <input class="form-input"
                type="email"
                name="email"
                id="email"
                placeholder="Email"
                />
            <p class="error-text" id="error-email"></p>
            </div>
            <div>
                <label for="room">Choose a Room:</label>
                <select name="room" id="room">
                    <option value="">         </option>
                    <option value="101">Room 101</option>
                    <option value="102">Room 102</option>
                    <option value="103">Room 103</option>
                    <option value="104">Room 104</option>
                </select>
                <p class="error-text" id="error-room"></p>
            </div>

            <div>
                <label for="guests">Number of Guests:</label>
                <input
                    type="number"
                    name="guests"
                    id="guests"
                    placeholder=""
                    min="1"
                />
                <p class="error-text" id="error-guests"></p>
            </div>
            <button id="submit-btn">Book</button>
        </form>
    </section>
    <footer class="foot-box">
        <div class="cont-foot">
            <div class="foot-left">
                <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.linkedin.com" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            </div>
            <div class="foot-right">
                <p>
                   <a href="tel:+4733378901">+47 333 78 901</a>
                </p>
                <a href="mailto:recipient@example.com">Send email</a>
            </div>
        </div>
    </footer>
    <script src="js/script.js"></script>  
</body>
</html>
