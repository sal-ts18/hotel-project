<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@300;400;500;600;700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-wrap">
        <div class="wrapper">
            <div class="logo">
                <a href="./index.html">
                    <h1>Luxury Stay</h1>
                </a>
            </div>
            <div class="nav-list">
                <nav>
                    <ul class="nav-links">
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./Rooms.html">Rooms</a></li>
                        <li><a href="./book.html">Book</a></li>
                        <li><a href="./about us.html">About Us</a></li>
                    </ul>
                </nav>
            </div>
            <div class="bar">
                <i class="fa-solid fa-bars" style="color: white; font-size: 24px;"></i>
            </div>
        </div>
    </header>
    <section class="sign-cont">
        <form action="" id="registration">
            <div>
                <input class="form-input"
                    type="text"
                    name="username"
                    id="usernamefield"
                    placeholder="Username"
                />
                <p class="error-text" id="error-username"></p>
            </div>
            <div>
                <input class="form-input"
                    type="password"
                    name="password"
                    id="passwordfield"
                    placeholder="Password"
                />
                <p class="error-text" id="error-password"></p>
            </div>
            <div>
                <input class="form-input"
                    type="password"
                    name="password2"
                    id="passwordfield2"
                    placeholder="Repeat Password"
                />
                <p class="error-text" id="error-password2"></p>
            </div>
            <div>
                <input class="form-input" type="email" id="email" name="emailfield" placeholder="Email" />
                <p id="email-error"></p>
            </div>
            <div>
                <input type="checkbox" name="agree" id="check" />
                <label for="check">I agree Terms and Conditions</label>
                <p class="error-text" id="error-agree"></p>
            </div>

            <button id="submit-btn">Submit</button>
        </form>
    </section>
    <footer class="foot-box">
        <div class="cont-foot">
            <div class="foot-left">
                <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.linkedin.com" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            </div>
            <div class="foot-right">
                <p> 
                   <a href="tel:+4733378901">+47 333 78 901</a>
                </p>
                <a href="mailto:recipient@example.com">Send email</a>
            </div>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
